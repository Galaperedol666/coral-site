<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Інтер'єр — Корал | Меблі на замовлення</title>
    <meta
      name="description"
      content="Приклади інтер'єрних рішень з меблями від Корал. Комплексні проекти під ключ."
    />

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/interior.html" />
    <meta property="og:url" content="https://yourdomain.com/interior.html" />
    <meta
      property="og:image"
      content="https://yourdomain.com/static/img/og-image.jpg"
    />

    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link
      rel="preload"
      href="static/css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="static/css/style.css" /></noscript>
    <link rel="stylesheet" href="static/css/interior.css" />
  </head>
  <body>
    <a class="skip-link" href="#maincontent">Пропустити до контенту</a>
    <!-- Навігація -->
    <header>
      <nav class="navbar" role="navigation" aria-label="Головна навігація">
        <div class="logo">
          <a href="index.html" aria-label="Перейти на головну сторінку">
            <img
              src="static/img/Logo.png"
              alt="Корал — логотип"
              decoding="async"
            />
          </a>
        </div>
        <!-- бургер -->
        <div class="burger" aria-expanded="false" aria-label="Меню">☰</div>

        <ul class="nav-links">
          <li><a href="index.html">Головна</a></li>
          <li><a href="catalogue.html">Каталог</a></li>
          <li><a href="portfolio.html" class="active">Портфоліо</a></li>
          <li><a href="contacts.html">Контакти</a></li>
        </ul>
      </nav>
    </header>

    <!-- Основний контент -->
    <main>
      <section class="portfolio-preview">
        <h2>Інтер'єр</h2>
        <div class="portfolio-grid">
          <!-- Картка 1 -->
          <div class="work-card">
            <img
              src="static/img/portfolio/interior/project1-thumb.jpg"
              alt="Doner 045 Dnipro"
            />
            <div class="work-info">
              <h3>Doner 045 Dnipro</h3>
              <button class="btn-accent" data-gallery="interior1">
                Детальніше
              </button>
            </div>
          </div>

          <!-- Картка 2 -->
          <div class="work-card">
            <img
              src="static/img/portfolio/interior/project2-thumb.jpg"
              alt="Кімната для підлітка"
            />
            <div class="work-info">
              <h3>Кімната для підлітка</h3>
              <button class="btn-accent" data-gallery="interior2">
                Детальніше
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Модалка для картки 1 -->
      <div
        class="modal"
        id="interior1"
        aria-hidden="true"
        role="dialog"
        aria-modal="true"
      >
        <div class="modal-content" role="document">
          <div class="slider">
            <div class="slides">
              <img
                src="static/img/portfolio/interior/project1-1.jpg"
                alt="Interior project 1 view 1"
                loading="lazy"
                decoding="async"
              />
              <img
                src="static/img/portfolio/interior/project1-2.jpg"
                alt="Interior project 1 view 2"
                loading="lazy"
                decoding="async"
              />
              <img
                src="static/img/portfolio/interior/project1-3.jpg"
                alt="Interior project 1 view 3"
                loading="lazy"
                decoding="async"
              />
            </div>
            <button class="prev" aria-label="Попереднє">‹</button>
            <button class="next" aria-label="Наступне">›</button>
          </div>
        </div>
      </div>

      <!-- Модалка для картки 2 -->
      <div
        class="modal"
        id="interior2"
        aria-hidden="true"
        role="dialog"
        aria-modal="true"
      >
        <div class="modal-content" role="document">
          <div class="slider">
            <div class="slides">
              <img
                src="static/img/portfolio/interior/project2-1.jpg"
                alt="Interior project 2 view 1"
                loading="lazy"
                decoding="async"
              />
              <img
                src="static/img/portfolio/interior/project2-2.jpg"
                alt="Interior project 2 view 2"
                loading="lazy"
                decoding="async"
              />
              <img
                src="static/img/portfolio/interior/project2-3.jpg"
                alt="Interior project 2 view 3"
                loading="lazy"
                decoding="async"
              />
              <img
                src="static/img/portfolio/interior/project2-4.jpg"
                alt="Interior project 2 view 4"
                loading="lazy"
                decoding="async"
              />
            </div>
            <button class="prev" aria-label="Попереднє">‹</button>
            <button class="next" aria-label="Наступне">›</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Кнопка "Вгору" -->
    <div id="scrollTopBtn" class="scroll-top">↑</div>
    <!-- Футер -->
    <footer>
      <p>© 2026 Корал. Всі права захищені.</p>
    </footer>

    <script src="static/js/main.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Дитячі меблі — Корал | Меблі на замовлення</title>
    <meta
      name="description"
      content="Приклади дитячих меблів від Корал. Безпека, кольори та функціональність."
    />

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/kids.html" />
    <meta property="og:url" content="https://yourdomain.com/kids.html" />
    <meta
      property="og:image"
      content="https://yourdomain.com/static/img/og-image.jpg"
    />

    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link
      rel="preload"
      href="static/css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="static/css/style.css" /></noscript>
    <link rel="stylesheet" href="static/css/kids.css" />
  </head>
  <body>
    <a class="skip-link" href="#maincontent">Пропустити до контенту</a>
    <!-- Навігація -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="static/img/Logo.png" alt="Корал" />
          </a>
        </div>
        <!-- бургер -->
        <div class="burger" aria-expanded="false" aria-label="Меню">☰</div>

        <ul class="nav-links">
          <li><a href="index.html">Головна</a></li>
          <li><a href="catalogue.html">Каталог</a></li>
          <li><a href="portfolio.html" class="active">Портфоліо</a></li>
          <li><a href="contacts.html">Контакти</a></li>
        </ul>
      </nav>
    </header>

    <section class="portfolio-preview">
      <h2>Індивідуальні дитячі меблі</h2>
      <div class="portfolio-grid">
        <!-- 12 карток -->
        <div class="work-card">
          <img
            src="static/img/portfolio/kids/project1-thumb.jpg"
            alt="Кімната Tetris"
          />
          <div class="work-info">
            <h3>Tetris</h3>
            <p>Меблі для шкіл і соціальних установ</p>
            <button class="btn-accent" data-gallery="kids1">Детальніше</button>
          </div>
        </div>

        <!-- Модалка приклад для kids1 -->
        <div
          class="modal"
          id="kids1"
          aria-hidden="true"
          role="dialog"
          aria-modal="true"
        >
          <div class="modal-content" role="document">
            <div class="slider">
              <div class="slides">
                <img
                  src="static/img/portfolio/kids/project1-1.jpg"
                  alt="Kids project 1 view 1"
                  loading="lazy"
                  decoding="async"
                />
                <img
                  src="static/img/portfolio/kids/project1-2.jpg"
                  alt="Kids project 1 view 2"
                  loading="lazy"
                  decoding="async"
                />
                <img
                  src="static/img/portfolio/kids/project1-3.jpg"
                  alt="Kids project 1 view 3"
                  loading="lazy"
                  decoding="async"
                />
                <img
                  src="static/img/portfolio/kids/project1-4.jpg"
                  alt="Kids project 1 view 4"
                  loading="lazy"
                  decoding="async"
                />
                <img
                  src="static/img/portfolio/kids/project1-5.jpg"
                  alt="Kids project 1 view 5"
                  loading="lazy"
                  decoding="async"
                />
              </div>
              <button class="prev" aria-label="Попереднє">‹</button>
              <button class="next" aria-label="Наступне">›</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Кнопка "Вгору" -->
    <div id="scrollTopBtn" class="scroll-top">↑</div>
    <footer>
      <p>© 2026 Корал. Всі права захищені.</p>
    </footer>

    <script src="static/js/main.js" defer></script>
  </body>
</html>

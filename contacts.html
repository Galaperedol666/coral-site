    <section class="contacts">
      <h1>Контакти</h1>
      <p>Зв’яжіться з нами будь-яким зручним способом:</p>

      <div class="contact-grid">
        <div class="contact-info">
          <p>
            <strong>Телефон:</strong>
            <a href="tel:+380956181806">+38 (095) 618‑18‑06</a>
          </p>
          <p>
            <strong>Email:</strong>
            <a href="mailto:dubovikvv@ukr.net">dubovikvv@ukr.net</a>
          </p>
          <p><strong>Адреса:</strong> м. Дніпро, вул. Савкіна 2</p>
        </div>

        <form
          class="contact-form"
          action="https://formspree.io/f/mvgwnzgn"
          method="POST"
          aria-label="Форма зворотного зв'язку"
        >
          <label for="name">Ваше ім’я</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Ваше ім’я"
            required
          />

          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required
          />

          <label for="message">Ваше повідомлення</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Ваше повідомлення"
            required
          ></textarea>
          <button type="submit" class="btn-accent">Надіслати</button>
        </form>
      </div>
      <div class="map-container">
